<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body >
    <div class="calculadora">
        <div>
            <input class="pantalla" type="text" readonly>
        </div>
        <div class = "fila1">
            <button class="btn" onclick="cambiar(this)">7</button>
            <button class="btn" onclick="cambiar(this)">8</button>
            <button class="btn" onclick="cambiar(this)">9</button>
            <button class="btn" onclick="convertir(this)">+/-</button>
            <button class="btn" >--></button>
        </div>
        <div class="fila2">
            <button class="btn" onclick="cambiar(this)">4</button>
            <button class="btn" onclick="cambiar(this)">5</button>
            <button class="btn" onclick="cambiar(this)">6</button>
            <button class="btn" onclick="operar(this)">x</button>
            <button class="btn" onclick="operar(this)">/</button>
        </div>
        <div class="fila3">
            <button class="btn" onclick="cambiar(this)">1</button>
            <button class="btn" onclick="cambiar(this)">2</button>
            <button class="btn" onclick="cambiar(this)">3</button>
            <button class="btn" onclick="operar(this)">-</button>
            <button class="btn" onclick="operar(this)">+</button>
        </div>
        <div class="fila4">
            <button class="btn" onclick="borrar(this)">C</button>
            <button class="btn" onclick="cambiar(this)">0</button>
            <button class="btn" onclick="cambiar(this)">00</button>
            <button class="btn" onclick="decimal(this)">.</button>
            <button class="btn" onclick="calcular(this)">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
